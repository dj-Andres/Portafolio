<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego Jimenez</title>
    <link rel="stylesheet" href="css/aos.min.css">
    <link rel="stylesheet" href="css/fontawesome-free/css/all.min.css">
    <!--<link rel="stylesheet" href="css/style.css">-->
    <link rel="shortcut icon" href="img/LogoSample_ByTailorBrands.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Piazzolla:wght@200&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f3f3f3;
            font-family: 'Open Sans', sans-serif;
        }

        a {
            text-decoration: none;
        }

        .contenedor {
            width: 90%;
            max-width: 800px;
            margin: auto;
        }

        /* ------------------------- */
        /* HEADER */
        /* ------------------------- */

        header {
            padding: 40px 0;
        }

        header .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        header .logo p {
            color: #9B9B9B;
        }

        header form {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        header .barra-busqueda {
            width: 70%;
            height: 40px;
            line-height: 40px;
            background: #fff;
            padding: 0 20px;
            border-radius: 100px;
            border: none;
            text-align: center;
            font-size: 16px;
        }

        header .categorias {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        header .categorias a {
            color: #9B9B9B;
            margin: 10px 20px;
            font-size: 18px;
            font-weight: 700;
        }

        header .categorias a.activo {
            color: #000;
        }

        /* ------------------------- */
        /* Grid */
        /* ------------------------- */

        .grid{
            position: relative;
            width: 100%;
            opacity: 0;
            transition: opacity 0.5s linear 1s;
        }
        .grid.imagenes-cargadas{
            opacity: 1;
        }
        .grid .item {
            position: absolute;
            display: block;
            padding: 0;
            margin: 10px;
            width: calc(33.333333% - 20px);
        }
        .grid .item-contenido{
            position: relative;
        }
        .grid .item img {
            width: 100%;
            cursor: pointer;
            vertical-align: top;
        }
        .overlay{
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, .9);
            width: 100%;
            height: 100vh;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .overlay.activo{
            display: flex;
        }
        .overlay img{
            max-width: 100%;
        }
        .overlay .descripcion{
            display: block;
            background: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 5px;
            border-radius: 10px;
            max-width: 50%;
        }
        .contenedor-img{
            position: relative;
        }
        .overlay #btn-cerrar{
            background: none;
            font-size: 20px;
            color: #fff;
            border: none;
            cursor: pointer;
            position: absolute;
            right: -20px;
            top: -20px;
        }
        @media screen and (max-width: 700px){
            .grid .item{
                width: calc(50% - 20px);
            }
            header .barra-busqueda{
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <header>
            <div class="logo">
                <h1>Carlos Arturo</h1>
                <p>Desarrollador Web</p>
            </div>
            <form action="">
                <input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="Buscar">
            </form>
            <div class="categorias" id="categorias">
                <a href="#" class="activo">Todos</a>
                <a href="#">Naturaleza</a>
                <a href="#">Ciudades</a>
                <a href="#">Personas</a>
                <a href="#">Animales</a>
            </div>
        </header>
        <section class="grid" id="grid">
            <div class="item" 
                data-categoria="ciudades" 
                data-etiquetas="ciudades autos carros calles" 
                data-descripcion="Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorum, qui repellendus. Magnam!">
                <div class="item-contenido">
                    <img src="img/ciudad1.png" alt="" srcset="">
                </div>
            </div>
            <div class="item" 
                data-categoria="personas" 
                data-etiquetas="personas" 
                data-descripcion="Mujer Guapa XD x2">
                <div class="item-contenido">
                    <img src="img/persona1.png" alt="" srcset="">
                </div>
            </div>
            <div class="item" 
                data-categoria="naturaleza" 
                data-etiquetas="naturaleza" 
                data-descripcion="Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorum, qui repellendus. Magnam!">
                <div class="item-contenido">
                    <img src="img/naturaleza1.png" alt="" srcset="">
                </div>
            </div>
            <div class="item" 
                data-categoria="animales" 
                data-etiquetas="animales" 
                data-descripcion="Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorum, qui repellendus. Magnam!">
                <div class="item-contenido">
                    <img src="img/animal1.png" alt="" srcset="">
                </div>
            </div>
        </section>
        
        <section class="overlay" id="overlay">
            <div class="contenedor-img">
                <button id="btn-cerrar"><i class="fas fa-times"></i></button>
                <img src="" alt="" srcset="">
            </div>
            <p class="descripcion"></p>
        </section>
    </div>
    <script src="js/muuri.min.js"></script>
    <script src="js/web-animations.min.js"></script>
    <script src="js/funcions.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/aos.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/funcions.js"></script>
</body>

</html>
